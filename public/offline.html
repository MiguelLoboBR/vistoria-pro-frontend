
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistoriaPro - Sem conexão</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 90%;
      margin: 0 auto;
    }
    img {
      max-width: 150px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1A73E8;
    }
    p {
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 1rem;
    }
    button {
      background-color: #1A73E8;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #0D47A1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VistoriaPro - Sem conexão</h1>
    <p>Você está offline no momento. Algumas funções do aplicativo funcionam offline, mas para uma experiência completa, conecte-se à internet.</p>
    <button onclick="window.location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
